<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1 style="padding-top:50px;">SuperShoppee</h1>

<form method="post" style="width:65%">
    {% csrf_token %}
<div class="mb-3" >
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>
    <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter Your Password">
</div>
          <div class="mb-3">
    <input type="submit" class="form-control">
    </div>
</form>
{% if messages %}
<ul>
    {% for msg in messages %}
    <li>{{msg}}</li>
    {% endfor %}
</ul>
    {% endif %}
</center>
{% endblock  %}
